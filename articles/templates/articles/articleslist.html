{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Articles List</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
  </head>
  <body>
    <h1>Articles List</h1>
    <div class="container">
      {% for article in articles %}
      <h2>
        <a href="#">{{article.title}}</a>
      </h2>
      <p>{{article.snippet}}</p>
      <p>{{article.date}}</p>
      {% endfor %}
    </div>
  </body>
</html>
